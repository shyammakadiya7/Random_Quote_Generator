<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Of The Day</title>
    <script src="https://kit.fontawesome.com/c83c4c6820.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <Header>Quote of the Day</Header>
        <div class="content">
            <div class="quote-area">
               <i class="fas fa-quote-left"></i>
               <p class="quote">Never giveup because you never know if the next try is going be the one that work</p>
               <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>--</span>
                <span class="name">Mary Kay Ash</span>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                      <li class="sound"><i class="fas fa-volume-up"></i></li>  
                      <li class="copy"><i class="fa-solid fa-copy"></i></li>
                      <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
